<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buffer Capacity Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="buffercapacityRadio" name="variables" checked>
  <label for="buffercapacityRadio">Buffer capacity</label>

  <input type="radio" id="initialphRadio" name="variables">
  <label for="initialphRadio">Initial ph</label>

  <input type="radio" id="finalphRadio" name="variables">
  <label for="finalphRadio">Final ph</label>

  <input type="radio" id="amountofacidbaseRadio" name="variables">
  <label for="amountofacidbaseRadio">Amount of acid/base</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Initial pH</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Final pH</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Amount of acid/base</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
